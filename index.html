<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/51ae4740ea.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  
    <div class="container">
    <div class="card">
        <div class="card-body">
    <h1 class="City" id="location">Chicago, IL 📍</h1>

    <form id="search-form">
        <div class="row">
            <div class="col-4">
    <input type="text" placeholder="search city"
    class="form-control shadow" id="city-input"/>
    </div>
    <div class="col-2">
    <input type="button" value="search"
    class="form-control shadow"/>
    </div>

    <div class="col-2">
    <input type="button" value="current"
    class="form-control shadow" id="now"/>
    </div>

    </div>
    </form>
    <div class="current">
      <h1 class="currentTemp"></h1>
      <div class="row">
        <div class="col-2" id="today"></div>
        <div class="col-10">Humidity 15%</div>
        <div class="col-2">Clear Sky</div>
        <div class="col-6">Wind 2 m/h</div>
      </div>
    </div>
    <div class="air"><span class="q">Air Quality:</span> Moderate 🟢</div>
</br>
    
    <div class="row days">
      <div class="col-2">Sat
      </br>
      <i class="fa-brands fa-cloudversify"></i>
    </br>
    59° / 15°
      </div>
      <div class="col-2">Sun
      </br>
      <i class="fa-solid fa-cloud-sun-rain"></i>
      </br>
    68° / 20°
      </div>
      <div class="col-2">Mon
      </br>
      <i class="fa-solid fa-cloud-sun"></i>
      </br>
    77° / 25°
      </div>
      <div class="col-2">Tue
        </br>
      <i class="fa-solid fa-cloud-sun"></i>
      </br>
    77° / 25°
      </div>
      <div class="col-2">Wed
      </br>
        <i class="fa-solid fa-sun"></i>
        </br>
    80° / 27°
      </div>
      <div class="col-2">Thu
      </br>
        <i class="fa-solid fa-cloud-sun-rain"></i>
        </br>
    68° / 20°
      </div>
    </div>
    </div>
    </div>
    </div>
    <script src= src/script.js></script>
  </body>
</html>
